global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    monitor: 'metrics-over-logging'

rule_files:
  - 'alert.rules'

alerting:
  alertmanagers:
    - scheme: http
      static_configs:
        - targets:
            - 'alertmanager:9093'

scrape_configs:
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  - job_name: 'cadvisor'
    scrape_interval: 5s
    static_configs:
      - targets: ['cadvisor:8080']

  - job_name: 'api'
    scrape_interval: 5s
    static_configs:
      - targets: ['api:5000']
